<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calendar using JavaScript</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Dynamic Calendar</h1>
      <header>
        <!-- <h1>Calendar</h1> -->
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded"><</span>
          <!--this might be bad practice but i am using less than sign so, consider it, Thank you-->
          <span id="next" class="material-symbols-rounded">></span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
  </body>
</html>
